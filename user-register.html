<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="image/favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="user-register-styles.css?v=1.0">
    <script>
        // JavaScript to disable form submission and redirect to another page
        function handleFormSubmission(event) {
            event.preventDefault(); // Prevent the form from submitting
            window.location.href = "user-account.html"; // Redirect to the desired page
        }
    </script>
</head>
<body>
    <div class="container">

        <div class="form-side">
            <nav>
                <div class="logo">
                    <img src="image/logo.png" alt="Logo">
                </div>
                <div class="storeName">
                    <h1>OUSL BOOK STORE</h1>
                </div>
            </nav>
            <div class="form-container">
                <h2>Register</h2>
                <form  onsubmit="handleFormSubmission(event)">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    
                    <button type="submit">Register</button>
                </form>
                <p>Already have an account? <a href="user-login.html">Login here</a></p>
                <p>Or <a href="admin-login.html">Login as Admin</a></p>
            </div>
        </div>
        
        <!-- Right side: Image -->
        <div class="image-side">
            <div class="image-container">
                <img src="image/register.png" alt="Illustration">
            </div>
        </div>
    </div>
</body>
</html>
