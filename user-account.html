  <!-- Main content area -->
  <div class="main-content">
    <!-- Personal Details Section -->
    <section id="update-account">
      <h2>Personal Details</h2>
      <form action="user-account-update.php" method="POST">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required readonly>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Save Changes</button>
      </form>
    </section>

<!-- Order Management Section -->
<section id="order-management">
  <h2>Orders</h2>
  <div class="order-container">
    <table class="order-table">
      <thead>
        <tr>
          <th>ORDER</th>
          <th>DATE</th>
          <th>STATUS</th>
          <th>TOTAL</th>
          <th>ACTIONS</th>
        </tr>
      </thead>
      <tbody>
        
      </tbody>
    </table>
  </div>
</section>

    <!-- Delete Account Section -->
    <section id="delete-account">
      <h2>Delete Account</h2>
      <p><strong>Warning:</strong> Deleting your account is permanent and cannot be undone.</p>
      <label>
        <input type="checkbox" required>
        I understand the consequences of deleting my account.
      </label>
      <button class="delete-btn">Delete Account</button>
    </section>
  </div>
