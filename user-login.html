<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="image/favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="user-login-styles.css?v=1.0">
</head>
<body>
    <div class="container">
        <!-- Left side: Form and logo -->
        <div class="form-side">
            <nav>
                <div class="logo">
                    <img src="image/logo.png" alt="Logo">
                </div>
                <div class="storeName">
                    <h1>OUSL BOOK STORE</h1>
                </div>
            </nav>
            <div class="form-container">
                <h2>Login</h2>
                <form action="user-login.php" method="POST">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="user-register.html">Register here</a></p>
                <p>Or <a href="admin-login.html">Login as Admin</a></p>
            </div>
        </div>
        
        <!-- Right side: Optional Image (similar to register page) -->
        <div class="image-side">
            <div class="image-container">
                <img src="image/register.png" alt="Illustration">
            </div>
        </div>
    </div>
</body>
</html>
